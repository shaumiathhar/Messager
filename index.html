<html>

<head>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div style="height:50px;"></div>
				<h1>With Dropdown</h1>
				<form action="">
					<div class="form-group">
						<label for="number">Phone Number</label>
						<select name="number" id="number" class="form-control">
							<option value="6281953774090">Aly Yasser Pranajaya</option>
							<option value="6281953761360">Mohammad Iqbal Al Ghifari</option>
							<option value="6287816056795">Shaumi Athhar</option>
						</select>
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea type="message" class="form-control" id="message" placeholder="Message"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Send Message</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h1>With manual input</h1>
				<form action="">
					<div class="form-group">
						<input type="text" name="number" id="number" class="form-control" value="62">

					<div class="form-group">
						<label for="message">Message</label>
						<textarea type="message" class="form-control" id="message" placeholder="Message"></textarea>

					<button type="submit" class="btn btn-primary">Send Message</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
